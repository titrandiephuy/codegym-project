<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        table {
            border: 1px solid;
            position: relative;
            width: 60%;
            left:20%;
        }
        td {
            padding:20px;
        }
        input {
            padding:10px;
            width: 50px;
        }
        h1 {
            text-align:center;
        }
    </style>

</head>
<body>
    <h1>Simple Calculator</h1>
    <table>
        <tr>
            <th colspan="4">
            <input id="displayCal" style="width:300px; margin: 10px;" type="text">     
            </th>
        </tr>
        <tr>
            <td><input onclick="insert(1)" type="button" value="1"></td>
            <td><input onclick="insert(2)" type="button" value="2"></td>
            <td><input onclick="insert(3)" type="button" value="3"></td>
            <td><input onclick="insert('+')" type="button" value="+"></td>
        </tr>
        <tr>
            <td><input onclick="insert(4)" type="button" value="4"></td>
            <td><input onclick="insert(5)" type="button" value="5"></td>
            <td><input onclick="insert(6)"type="button" value="6"></td>
            <td><input onclick="insert('-')" type="button" value="-"></td>
        </tr>        <tr>
            <td><input onclick="insert(7)" type="button" value="7"></td>
            <td><input onclick="insert(8)" type="button" value="8"></td>
            <td><input onclick="insert(9)" type="button" value="9"></td>
            <td><input onclick="insert('*')" type="button" value="*"></td>
        </tr>        <tr>
            <td><input onclick="acValue()" type="button" value="C"></td>
            <td><input onclick="insert(0)" type="button" value="0"></td>
            <td><input onclick="equal()" type="button" value="="></td>
            <td><input onclick="insert('/')" type="button" value="/"></td>
        </tr>
    </table>
    <script>
        function insert(num) {
            document.getElementById("displayCal").value = document.getElementById("displayCal").value + num;
        }
        function acValue() {
            document.getElementById("displayCal").value = '';
        }
        function equal(){
            let number = document.getElementById("displayCal").value;
            document.getElementById("displayCal").value = eval(number);
        }
    </script>
</body>
</html>
