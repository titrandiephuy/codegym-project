<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How's many day in this month ?</title>
</head>
<body>
    <input type="text" id="inputMonth" placeholder="Enter a month" />
    <input type="button" value="Calculate day in this month" id="btnDays" onclick="calculate()"><br>
    <p id="result"></p>
    <script>
       
        function calculate() {
        var month =parseInt(document.getElementById("inputMonth").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "This month has 31 days";
                break;
            case 2:
                document.getElementById("result").innerHTML = "This month has 28 or 29 days";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "This month has 30 days";
                break;
            default:
                document.getElementById("result").innerHTML = "Wrong number. Try again !";
        }
        }
    </script>
</body>
</html>
