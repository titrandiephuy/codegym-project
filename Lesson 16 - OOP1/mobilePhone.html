    <script>
        class Mobile {
            constructor(id, name){
                this.id = id;
                this.name = name;
                this.inbox=[];
                this.sent=[];
                this.battery
            }
            getBattery(){
                if(this.battery<15) {
                    alert("Battery low, please charge your phone");
                } else {
                    alert(`Battery: ${this.battery}`);
                }
                return this.battery;
            }
            setBattery() {
                var battery = Math.floor(Math.random()*101);
                this.battery = parseInt(battery);
            }
            

        }
