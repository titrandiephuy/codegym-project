<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Dimensional Array </title>
</head>

<body>
    <script>
        let arr = [];
        let rowArr = 5;
        let colArr = 7;
        for (let i = 0; i < rowArr; i++) {
            let arr2 = [];
            for (let j = 0; j < colArr; j++) {
                arr2[j] = Math.floor(Math.random() * 91);
            }
            arr[i] = arr2;
            document.write("arr[" + i + "]" + " [" + arr[i] + "]" + "<br>");
        }

    </script>
</body>

</html>
