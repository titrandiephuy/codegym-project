<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <p id="result"></p>
    <script>
        const number = parseInt(prompt('Enter the number of terms: '));
        let n1 = 0, n2 = 1, nextNum, sum = 0;

        for (let i = 1; i <= number; i++) {
            sum = parseInt(sum + n1);
            console.log(sum);
            nextNum = n1 + n2;
            n1 = n2;
            n2 = nextNum;
        }
        document.write("Tổng 20 số Fibonacci đầu tiên là: " + sum)
    </script>
</body>

</html>
