<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 30;
        let count = 0;
        let sum = 0;
        for (let i = 0; count <= num; i++) {
            if (i%7==0){
                sum = sum + i;
                count++;
            }
        }
        document.write("Tong 30 so dau tien chia het cho 7 la: " + sum)
    </script>
</body>
</html>
