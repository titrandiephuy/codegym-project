    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        for(let i=0; i<5;i++) {
            for(let j=0; j<=i;j++) {
               document.write(" * ")
            }
            document.write("</br>")
        }
        document.write("<br>")
        for(let i=0; i<5;i++) {
            for(let j=0; j< 5-i;j++) {
               document.write(" * ")
            }
            document.write("</br>")
        }
        document.write("<br>")
        for(let i=0; i<5;i++) {

            for(let j=0; j< 5-i;j++) {
               document.write("&nbsp &nbsp")
            }
            for(let j=0; j<=i;j++) {
               document.write(" * ")
            }
            document.write("</br>")
        }
        document.write("<br>")

        for(let i=0; i<5;i++) {
            for(let j=0; j<=i;j++) {
               document.write("&nbsp &nbsp")
            }
            for(let j=0; j< 5-i;j++) {
               document.write(" * ")
            }
            document.write("</br>")
        }
    </script>
