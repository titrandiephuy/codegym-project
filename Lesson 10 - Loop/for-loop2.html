<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
  </head>
  <body>
    <script>
      let num = +prompt("Enter a number: ");
      let sum = 0;
      for (let i = 1; i <= num; i++) {
          sum = sum+i;
      }
      document.write("Total is " + sum );
    </script>
  </body>
</html>
