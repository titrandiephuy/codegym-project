    let table =
        "<table border='1' width='400' cellpadding='10' cellspacing='1'>";
      let i = 1;
      let j = 2;
      do {
          j = 2;
          table+="<tr>"
          do {
            table += "<td>" + j + "x" + i + "=" + i * j + "</td>";
            j++
          } while (j <= 9);
          table+="</tr>"
          i++;
      } while (i <= 9);
      table += "</table>";
      document.write(table);
    </script>
