<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So nguyen to</title>
  </head>
  <body>
    <h3>Prime Number Checker</h3>
    <input id="number" type="text" placeholder="Enter a number" />
    <input
      type="button"
      value="Check Prime Number"
      onclick="primeNum()"
    /><br />
    <p>Result</p>
    <input type="text" id="result" />
    <script>
      function primeNum() {
        let n = parseInt(document.getElementById("number").value);
        let i = 2;
        if (n < 2)
          document.getElementById("result").value = `Số ${n} không phải là số nguyên tố`;
        for (let i = 2; i < n; i++) {
          if (n % i == 0) {
            document.getElementById("result").value = `Số ${n} không phải là số nguyên tố`;
          }
          document.getElementById("result").value = `Số ${n} là số nguyên tố`;
        }
      }
    </script>
  </body>
</html>
