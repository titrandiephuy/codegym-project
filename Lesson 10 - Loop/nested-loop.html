<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <table></table>
    </table>
    <script>
        let style_table = ("<table border='1' width='300' 'cellspacing=0' cellpadding='10'>");
        for(let i=1 ;i <=10; i++) {
            style_table = style_table + "<tr>"
            for(let j=1; j<= 10; j++) {
                style_table = style_table + "<td>" + i*j + "</td>";

            }
            style_table = style_table + "</tr>"
        }
        style_table = style_table + "</table>"
        document.write(style_table);
    </script>
</body>
</html>
