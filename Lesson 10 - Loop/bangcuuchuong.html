<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bang cuu chuong</title>
  </head>
  <body>
    <script>
      let table =
        "<table border='1' width='400' cellpadding='10' cellspacing='1'";
      for (let i = 2; i <= 9; i++) {
        table += "<tr>";
        for (let j = 1; j <= 9; j++) {
          table += "<td>" + i + "x" + j + "=" + j * i + "</td>";
        }
        table += "</tr>";
      }
      table += "</table>";
      document.write(table);
    </script>
  </body>
</html>
