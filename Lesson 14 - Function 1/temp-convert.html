<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius</p><br>
    <div>
        <p>Fahrenheit</p>
        <input type="text" id="inputF" placeholder="Input Fahrenheit" oninput="tempConvert(this.value)" onchange="tempConvert(this.value)";>
    </div><br>
    <div>
        <p>Celcius: <span id="outputC"></span> </p>
        <script>
            function tempConvert(num) {
            let celsius = (num - 32)/1.8;
            document.getElementById("outputC").innerHTML= celsius;
            }
        </script>
    </div>
</body>
</html>
