<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feet and meters converter</title>
</head>
<body>
    <h2>Feet</h2>
    <input type="text" id="inputFeet" placeholder=" Enter feet here!" oninput="feetToMeter(this.value)" onchange="feeToMeter(this.value)">
    <h2>Meters</h2>
    <input type="text" id="inputMeter" placeholder=" Enter meters here!" oninput="metersToFeet(this.value)" onchange="metersToFeet(this.value)">
    <script>
        function feetToMeter(feet) {
            let meter = 0.305 * feet;
            document.getElementById("inputMeter").value = meter
        }
        function metersToFeet(meters) {
            let foot = 3.279 * meters;
            document.getElementById("inputFeet").value = foot
        }
    </script>
</body>
</html>
