    <script>

        function factorialize(num) {
            if (num === 0 || num === 1)
                return 1;
            for (var i = num - 1; i >= 1; i--) {
                num *= i;
            }
        return num;
        }
        let num = +prompt("Enter a number: ");
        let factorial = factorialize(num);
    </script>
