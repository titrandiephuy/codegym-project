        <script>
            let value = parseInt(prompt("Type a number: ", 0));
            switch (value > 0 ? 1 : value == 0? 0 : -1){
                case 1:
                    alert(1);
                    break;
                case 0:
                    alert(0);
                    break;
                case -1:
                    alert(-1);

            }
        </script>
