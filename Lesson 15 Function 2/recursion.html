<body>
    <script>
        function recursion(){
            if(n==1)
            return 1;
        return recursion(n-1)*n;
        }
        
        function nonRecursion() {
            let result = 1;
            for(let i=1; i<n;i++) {
                result *=i;
            }
            return result;
        }

    </script>
