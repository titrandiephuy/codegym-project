<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <style> 
        #color-area {
            border: 1px solid;
            width: 400px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="color-area" >rgb(0, 0, 0)</div>
    <input type="range" id="red" min="0" max="255" value="128" oninput="changeColor()">
    <input type="range" id="green" min="0" max="255" value="128" oninput="changeColor()">
    <input type="range" id="blue" min="0" max="255" value="128" oninput="changeColor()">
    <script>
        function changeColor(){
           let red = document.getElementById("red").value;
           let green = document.getElementById("green").value;
           let blue = document.getElementById("blue").value;
            document.getElementById("color-area").innerHTML = `rgb(${red}, ${green}, ${blue})`;
            document.getElementById("color-area").style.backgroundColor = `rgb(${red},${green},${blue})`;
        }
    </script>
</body>
</html>
