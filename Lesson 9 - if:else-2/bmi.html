<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <script>
        var weight = parseInt(prompt("Enter your weight (kg): "));
        var height = parseInt(prompt("Enter your heigh (m): "));
        var bmi = weight/(height^2);
        if (bmi < 18.5) {
            alert("Underweight");
        } else if (bmi < 25) {
            alert("Normal");
        } else if (bmi < 30) {
            alert("Overweight");
        } else { 
            alert("Obese");
    }
    </script>
</body>
</html>
