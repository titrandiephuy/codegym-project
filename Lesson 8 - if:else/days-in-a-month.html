<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How's many days in that month ?</title>
</head>
<body>
    <script>
        let month = parseInt(prompt("Enter a month"));
        switch(month) {
            case 1:
            alert("January has 31 days");
            break;
            case 2:
            alert("Febuary has 28 days");
            break;
            case 3:
            alert("March has 31 days");
            break;
            case 4:
            alert("April has 30 days");
            break;
            case 5:
            alert("May has 31 days");
            break;
            case 6:
            alert("June has 30 days");
            break;
            case 7:
            alert("July has 31 days");
            break;
            case 8:
            alert("August has 31 days");
            break;
            case 9:
            alert("September has 30 days");
            break;
            case 10:
            alert("October has 31 days");
            break;
            case 11:
            alert("November has 30 days");
            break;
            case 12:
            alert("December has 31 days");
            break;
            default:
                alert("Month is unavailable")
        }
    </script>
</body>
</html>
