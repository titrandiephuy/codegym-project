<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h2>Market Research Survey</h2>
    <h5>Please take a few moments to complete this satisfaction survey.</h5>
    <hr>
<ul>
<div class="agerange">
    <label for="agerange">What is your age range?</label><br>
    <select name="" id="">
    <option value="">18-24</option>
    <option value="">25-34</option>
    <option value="">35-50</option>
    <option value="">50+</option>
    </select><br>
</div>
<div class="yearlyincome">
<label for="yearlyincome">What is your yearly income range?</label><br>
<select name="" id="">
    <option value="">$0 - $25,000</option>
    <option value="">$25,001 - $50,000</option>
    <option value="">$50,001 - $100,000</option>
    <option value="">$100,000+</option>
</select>
</div>
<div class="gender">
    <label for="gender">Gender Identity</label><br>
    <input type="radio" name="gender" id="Male" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="Female" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" name="gender" id="nonbinary" value="nonbinary">
    <label for="nonbinary">Nonbinary</label><br>
    <input type="radio" name="gender" id="other" value="orther">
    <label for="other">Other</label><br>
    <input type="text" name="" id=""><br>
    <em>Maximun of 250 characters</em>
</div>
<fieldset>
    <legend id="title">Which of the following products have your purchased in the last 2 months. Please check all that apply.</legend>
    <input type="checkbox" name="product" id="product1" value="product1">
    <label for="product1"> Product 1</label><br>
    <input type="checkbox" name="product" id="product2">
    <label for="product2">Product 2</label><br>
    <input type="checkbox" name="product" id="product3">
    <label for="">Product 3</label>
</fieldset>
<div>
    <label for="often">How often would you use our new product?</label>
    <input type="radio" name="often" id="daily">
    <input type="radio" name="often" id="weekly">
    <input type="radio" name="often" id="monthly">
</div>
<div>
    <label for="pay">What would you pay for the new product?</label><br>
    <span class="symbol">$</span>
    <span> <input type="text" name="dollars" id="dollars"></span>
    <span class="symbol">.</span>
    <span><input type="text" name="cents" id="cents"></span><br>
    <label for="dollars">Dollars</label>
    <label for="cents">Cents</label>
</div>
<div>
    <label for="features">What features would you like to see in the new product.</label><br>
    <textarea name="features" id="features" cols="50" rows="10"></textarea>
</div>
</div>
</ul>
</body>
</html>
