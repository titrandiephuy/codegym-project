<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics, Chemistry, Biology Average Score</title>
</head>
<body>
    <script>
    let physics_score = prompt("Enter the Physics Scores: ");
    let chemistry_score = prompt("Enter the Chemistry Scores: ");
    let biology_score = prompt("Enter the Biology Scores: ");
    let sum = parseInt(physics_score) + parseInt(chemistry_score) + parseInt(biology_score);
    let average = sum / 3;
    document.write(" Summary of score: " + sum)
    document.write("</br>")
    document.write("Average score: " + average);
    </script>

</body>
</html>
