<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb slide bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Create an output area to color can show up-->
    <div id="rgbresult" style="line-height: 80px; background-color: rgb(0, 43, 120);">
        <p id="rgbresulttext" style="font-size: 120%; font-weight: bold; font-family: 'Courier New', Courier, monospace; color: rgb(0, 43, 120);"> rgb</p>
    </div>
    <div>
        <div class="red">
            <label for="red">RED</label>
            <input type="range" min="0" max="255" value="120" class="red" id="red" step="1" onchange="changeColor()">
        </div>
        <div class="green">
            <label for="green">GREEN</label>
            <input type="range" min="0" max="255" value="120" class="green" id="green" step="1" onchange="changeColor()">
            
        </div>
        <div class="blue">
            <label for="BLUE">BLUE</label>
            <input type="range" min="0" max="255" value="120" class="blue" id="blue" step="1" onchange="changeColor()">
        </div>
    </div>
    <script>
        function changeColor(){
            var red = document.getElementById("red").value;
            var green = document.getElementById("green").value;
            var blue = document.getElementById("blue").value;
            var color = document.getElementById('rgbresult');
            var resourceColor = document.getElementById("rgbresulttext");
            resourceColor.innerHTML = "rgb("+red+", "+green+", "+blue+")";
            color.style.background = "rgb("+red+", "+green+", "+blue+")";
            red.innerHTML= "red"
        }
    </script>
</body>
</html>
